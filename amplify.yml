version: 1
applications:
  - appRoot: apps/web/nerdwork-plus
    frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - ~/.cache/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: Cache-Control
            value: public,max-age=31536000,immutable
